<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shortify</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:700,400&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="main-card">
    <h1>Shortify</h1>
    <form method="POST" action="/">
      <input type="text" name="url" placeholder="Enter your long URL" required />
      <button type="submit">Shortify!</button>
    </form>
    {{ if .Error }}
    <div class="error">{{ .Error }}</div>
    {{ else if .ShortURL }}
    <div class="result">
      <div>Your shortened URL:</div>
      <a href="{{ .ShortURL }}" target="_blank">{{ .ShortURL }}</a>
    </div>
    {{ end }}
  </div>
</body>
</html>
